<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/shared.css" type="text/css" />
        <link rel="stylesheet" href="styles/profile.css" type="text/css" />
        <link rel="stylesheet" href="styles/header.css" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" />
        <script src="util.js" type="text/javascript"></script>
        <script src="scripts/auth.js" type="text/javascript"></script>
        <script src="scripts/user.js" type="text/javascript"></script>
        <script src="scripts/userValidation.js" type="text/javascript"></script>
        <script src="scripts/profile.js" type="text/javascript"></script>
        <title>Track your movies</title>
    </head>
    <body>
        <div id="wallpaper-1" style="background-image: url('images/wallpaper1.webp');"></div>
        <div id="wallpaper-2" style="background-image: url('images/wallpaper1.webp');"></div>
        <div id="header"></div>
        <div id="error-profile-container" class="error-message"></div>
        <form onsubmit="return updateProfile()">
            <div id="container-left">
                <label for="email">Email</label>
                <input id="email" class="input" name="email" onkeyup="emailValidation()" placeholder="Enter your email">
                <div id="email-error" class="input-error"></div>
                <label for="username">Username</label>
                <input id="username" class="input" name="username" onkeyup="usernameValidation()" placeholder="Enter your username">
                <div id="username-error" class="input-error"></div>
                <label for="phone">Phone</label>
                <input id="phone" class="input" name="phone" onkeyup="phoneValidation()" placeholder="Enter your phone number">
                <div id="phone-error" class="input-error"></div>
                <label for="password">Password</label>
                <input id="password" class="input" type="password" name="password" onkeyup="callPasswordValidation()" placeholder="Enter your password">
                <div id="password-error" class="input-error"></div>
                <label id="repeat-password-label" for="repeat-password">Repeat password</label>
                <input id="repeat-password" class="input" type="password" name="repeat-password"  onkeyup="repeatPasswordValidation()" placeholder="Repeat your password" disabled>
                <div id="repeat-password-error" class="input-error"></div>
                <button type="submit" class="button big-button">
                    Save
                </button>
            </div>
            <div id="container-right">
                <button type="button" onclick="deleteAccount()" class="button big-button">
                    Delete account
                </button>
            </div>
        </form>
        <script src="scripts/header.js" type="text/javascript"></script>
        <script src="scripts/changePictures.js" type="text/javascript"></script>
        <script>
            fillTheFields();
        </script>
    </body>
</html>
