<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Track your movies webise top news page." />
        <link rel="stylesheet" href="styles/shared.css" type="text/css" />
        <link rel="stylesheet" href="styles/topNews.css" type="text/css" />
        <link rel="stylesheet" href="styles/header.css" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="util.js" type="text/javascript"></script>
        <script src="scripts/auth.js" type="text/javascript"></script>
        <title>Track your movies</title>
    </head>
    <body>
        <template>
            <div class="news-container">
                <div class="news-title"></div>
                <img loading="lazy" class="news-image" alt="Top news image" onerror="setNotfoundImage(event)" />
                <div class="news-published"></div>
                <div class="news-description"></div>
                <a href="" target="_blank" rel="noreferrer" class="news-link"></a>
            </div>
        </template>
        <div id="wallpaper-1" style="background-image: url('images/wallpaper3.webp');"></div>
        <div id="wallpaper-2" style="background-image: url('images/wallpaper3.webp');"></div>
        <div id="header"></div>
        <div id="news-list-container"></div>
        <div id="loading">Loading...</div>
        <div id="go-to-top">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </div>
        <script src="scripts/goToTop.js" type="text/javascript"></script>
        <script src="scripts/topNews.js" type="text/javascript"></script>
        <script src="scripts/header.js" type="text/javascript"></script>
        <script src="scripts/changePictures.js" type="text/javascript"></script>
    </body>
</html>
