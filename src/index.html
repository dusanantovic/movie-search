<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/shared.css" type="text/css">
        <link rel="stylesheet" href="styles/loginAndSignup.css" type="text/css">
        <link rel="stylesheet" href="styles/header.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700">
        <script src="util.js" type="text/javascript"></script>
        <script src="scripts/auth.js" type="text/javascript"></script>
        <script src="scripts/user.js" type="text/javascript"></script>
        <script src="scripts/userValidation.js" type="text/javascript"></script>
        <script src="scripts/loginAndSingup.js" type="text/javascript"></script>
        <title>Track your movies</title>
    </head>
    <body>
        <div id="wallpaper-1" style="background-image: url('images/wallpaper1.jpg');"></div>
        <div id="wallpaper-2" style="background-image: url('images/wallpaper3.jpg');"></div>
        <div id="header"></div>
        <div>
            <div id="login-container" class="container">
                <div class="login-and-signup-background-image"></div>
                <div id="error-login-container" class="error-message"></div>
                <form onsubmit="return login()">
                    <input id="email-or-username" class="input" name="emailOrUsername" placeholder="Enter your email or username">
                    <input id="password-login" class="input" type="password" name="password" placeholder="Enter your password">
                    <button type="submit" class="button big-button">
                        Login
                    </button>
                </form>
                <div id="new-user-message">
                    If you don't have account go to <button
                        onclick="switchScreens()"
                        class="button"
                        id="button-signup"
                    >
                        Signup
                    </button>
                </div>
            </div>
            <div id="signup-container" class="container">
                <div class="login-and-signup-background-image"></div>
                <div id="error-signup-container" class="error-message"></div>
                <form onsubmit="return signup()">
                    <input id="email" class="input" name="email" onkeyup="emailValidation()" placeholder="Enter your email">
                    <div id="email-error" class="input-error"></div>
                    <input id="username" class="input" name="username" onkeyup="usernameValidation()" placeholder="Enter your username">
                    <div id="username-error" class="input-error"></div>
                    <input id="phone" class="input" name="phone" onkeyup="phoneValidation()" placeholder="Enter your phone number">
                    <div id="phone-error" class="input-error"></div>
                    <input id="password" class="input" type="password" name="password" onkeyup="passwordValidation()" placeholder="Enter your password">
                    <div id="password-error" class="input-error"></div>
                    <input id="repeat-password" class="input" type="password" name="repeat-password"  onkeyup="repeatPasswordValidation()" placeholder="Repeat your password" disabled>
                    <div id="repeat-password-error" class="input-error"></div>
                    <button type="submit" class="button big-button">
                        Create account
                    </button>
                </form>
                <button onclick="switchScreens()" class="button">Back</button>
            </div>
        </div>
        <script src="scripts/header.js" type="text/javascript"></script>
        <script src="scripts/changePictures.js" type="text/javascript"></script>
    </body>
</html>
