<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Track your movie webise support page." />
        <link rel="stylesheet" href="styles/shared.css" type="text/css" />
        <link rel="stylesheet" href="styles/support.css" type="text/css" />
        <link rel="stylesheet" href="styles/header.css" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" />
        <script src="util.js" type="text/javascript"></script>
        <script src="scripts/auth.js" type="text/javascript"></script>
        <script src="scripts/user.js" type="text/javascript"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js" type="text/javascript"></script>
        <script src="scripts/support.js" type="text/javascript"></script>
        <title>Track your movies</title>
    </head>
    <body>
        <div id="wallpaper-1" style="background-image: url('images/wallpaper1.webp');"></div>
        <div id="wallpaper-2" style="background-image: url('images/wallpaper1.webp');"></div>
        <div id="header"></div>
        <form onsubmit="return sendEmail()">
            <div id="name-and-image">
                <img id="support-image" alt="Support image" src="images/me.png" />
                <br />
                <div id="support-text">
                    Developer Support<br />
                </div>
            </div>
            <div id="email-limit-error" class="error-message"></div>
            <label for="name">Name</label>
            <input id="name" class="input" name="name" placeholder="Enter your name">
            <div id="name-error" class="input-error"></div>
            <label for="subject">Subject</label>
            <input id="subject" class="input" name="subject" placeholder="Enter your subject">
            <div id="subject-error" class="input-error"></div>
            <label for="text">Text</label>
            <textarea id="text" class="input" name="text" rows="5" placeholder="Enter your text"></textarea>
            <div id="text-error" class="input-error"></div>
            <button id="email-button" type="submit" class="button">Send</button>
        </form>
        <script src="scripts/header.js" type="text/javascript"></script>
        <script src="scripts/changePictures.js" type="text/javascript"></script>
    </body>
</html>
